name: Process Schedule Swap

on:
  issues:
    types: [opened, reopened]

jobs:
  process-swap:
    if: contains(github.event.issue.body, '<!-- SCHEDULE_SWAP -->')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Acknowledge proposal
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              body: `Thanks for your schedule swap proposal, @${{ github.event.issue.user.login }}! We're validating your changes now. Hang tight ‚Äî you'll get an update here shortly.`
            });

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install openpyxl

      - name: Extract and validate proposed schedule
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python .github/scripts/process_swap.py

      - name: Generate schedule outputs
        run: |
          python schedule_builder.py \
            --from-json output/schedule.json \
            --version-label "Community swap #${{ github.event.issue.number }}" \
            --version-desc "Proposed by @${{ github.event.issue.user.login }} via issue #${{ github.event.issue.number }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        id: create-pr
        with:
          branch: schedule-swap-${{ github.event.issue.number }}
          title: "Schedule swap: proposal from #${{ github.event.issue.number }}"
          body: |
            ## Schedule Swap Proposal

            Proposed by @${{ github.event.issue.user.login }} in #${{ github.event.issue.number }}.

            This PR updates the schedule based on the proposed swaps. Review the changes below and merge to accept.

            ---
            *Auto-generated by the Schedule Swap workflow*
          commit-message: "schedule: apply swap proposal from #${{ github.event.issue.number }}"
          add-paths: |
            output/schedule.json
            output/versions.json
            output/schedule.csv
            output/schedule.html

      - name: Comment on issue with PR link
        if: steps.create-pr.outputs.pull-request-url
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              body: `‚úÖ Your schedule swap proposal has been validated and a PR has been created!\n\nüîó **Pull Request:** ${{ steps.create-pr.outputs.pull-request-url }}\n\nA maintainer will review and merge the changes.`
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              body: `‚ùå Your schedule swap proposal could not be processed. Please check that the schedule JSON is valid and all constraints are satisfied.\n\nSee the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
            });
